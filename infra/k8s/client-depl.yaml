apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
      #   image: zeabixdockerrepo/ticketing-client:${TAG_VERSION}
          image: zeabixdockerrepo/ticketing-client:80e83dd1177be61d8421560612da5b829a6d37cc
          envFrom:
            - configMapRef:
                name: config-map-data
---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000
